<!DOCTYPE html>
<html xmlns:sf="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link type="text/css" href="/css/login.css" rel="stylesheet">
<script type="text/javascript" src="/script/login.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
	<h2>Login page</h2>
	<form action="#" th:action="@{/login}" th:object="${loginForm}"
		method="post">
		<label for="userName">UserName:</label><br>
		<input type="text" id="userName" th:field="*{userName}"
			name="userName" placeholder="User Name">
		<p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Incorrect
			UserName</p>
		<br> <label for="password">Password:</label><br>
		<input type="password" id="password" name="password"
			placeholder="Password"><br>
		<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect
			Password</p>
		<span th:if="${message != null}" class="error">Wrong user or
			password</span> <br>
		<div class="row">
			<input id="login" type="submit" class="loginBtn" value="Login">
			<input id="cancel" onClick="cancelLogin()" type="submit"
				class="cancelBtn" value="Cancel">
		</div>
	</form>
</body>
</html>
